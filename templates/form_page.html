<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <title>Form Page</title>
</head>
<body>
    <div class="container" style="margin-top: 100px; text-align: center;">
        <h2>ENTER THE URL OF THE ARTICLE TO DOWNLOAD IT'S CONTENTS</h2>
        <form method="POST" action="{{ url_for('main_page') }}">
            <b style="font-size: 24px;"><input type="text" name="url" placeholder="Enter URL" required></b> <br><br>
            <button type="submit" class="btn btn-primary" style="font-size: 20px;">Submit</button>
        </form>
    </div>

    <style>
        body {
            background-color: black;
            color: whitesmoke;
            font-family: "Cinzel", serif;
        }
        h2{
            padding-bottom: 6%;
        }
    </style>
</body>
</html>
